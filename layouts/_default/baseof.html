<!DOCTYPE html>
<html
  lang="{{ .Language.Lang }}"
  dir="{{ .Language.LanguageDirection | default `ltr` }}"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Preahvihear&display=swap');
    </style>
    <link href="/favicon.ico" rel="icon" />
    <title>
      {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
      site.Title }}{{ end }}
    </title>
    {{- partial "head/css.html" . -}} {{- partial "head/js.html" . -}}
  </head>

  <body
    class="w-screen max-w-screen overflow-x-hidden flex flex-col text-center pb-[48px] text-white relative"
    style="background-color: #00060D"
  >
    <header
      class="w-full justify-center bg-transparent backdrop-blur-xl z-10"
    >
      {{ partial "navbar.html" . }}
    </header>
    <div class="cursor-circle cursor-inner-circle hidden lg:block"></div>
    <div class="cursor-circle cursor-outer-circle hidden lg:block"></div>
      
    <main>{{ block "main" . }}{{ end }}</main>
    {{ partial "scripts.html" . }}
  </body>
</html>
